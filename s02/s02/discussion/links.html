	<p>HTML Hyperlinks are created using the anchor tag.</p>

	<h3>There are two kinds of links:</h3>

	<!-- creates an unordered list with bullet indicators instead of numbers -->
	<ul>
		<li>absolute</li>
		<li>relative</li>
	</ul>

	<!-- Absolute links are links in other websites. -->

	<a href="https://zuitt.co"target="_blank">Zuitt Coding Bootcamp</a>
	<a href="https://www.linkedin.com/login/"target="_blank">LinkedIn</a>
	<a href="https://www.facebook.com/"target=_blank>Facebook</a>
